machine:
  xcode:
    version: 7.3
  environment:
    XCODE_SCHEME: FennecCI

dependencies:
  pre:
    - brew update
    - brew upgrade
    - ./bootstrap.sh
  cache_directories:
    - "Carthage"

test:
  override:
    - set -o pipefail &&
      xcodebuild
        CODE_SIGNING_REQUIRED=NO
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE=
        ONLY_ACTIVE_ARCH=NO
        VALID_ARCHS="i386 x86_64"
        -destination 'platform=iOS Simulator,name=iPhone 4s,OS=9.3'
        -sdk iphonesimulator
        -project 'Client.xcodeproj'
        -scheme "FennecCI"
        clean build test

